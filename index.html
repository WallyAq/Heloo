        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }

        body {
            font-family: 'Fredoka', sans-serif;
            background: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 200, 0, 0.1) 35px, rgba(255, 200, 0, 0.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(218, 165, 32, 0.08) 35px, rgba(218, 165, 32, 0.08) 70px),
                linear-gradient(135deg, #fffacd 0%, #ffffe0 25%, #ffd700 50%, #fffacd 75%, #ffffe0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 20%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),

            pointer-events: none;
        }

        .stars {

        .baloes {

        input, textarea {

            font-family: 'Fredoka', sans-serif;

        input:focus, textarea:focus {

        }
        
        button:hover {

        button:active {

    </style>
